<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MURONI WiFi Voucher Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f4f8; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: #fff; padding: 2.5rem 2rem; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); min-width: 320px; max-width: 95vw; display: flex; flex-direction: column; align-items: center; }
        .wifi-icon {
            width: 56px;
            height: 56px;
            background: #2563eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.2rem;
            animation: wifi-flash 0.9s infinite alternate;
            box-shadow: 0 0 0 0 #2563eb33, 0 0 0 0 #fff inset;
            position: relative;
            overflow: hidden;
        }
        @keyframes wifi-flash {
            0% { background: #2563eb; box-shadow: 0 0 0 0 #2563eb33, 0 0 0 0 #fff inset; }
            60% { background: #2563eb; box-shadow: 0 0 32px 16px #60a5fa99, 0 0 0 0 #fff inset; }
            100% { background: #3b82f6; box-shadow: 0 0 48px 24px #3b82f6cc, 0 0 0 0 #fff inset; }
        }
        .wifi-icon svg { display: block; width: 32px; height: 32px; color: #fff; z-index: 1; }
        h2 { margin-bottom: 0.5rem; text-align: center; color: #2563eb; }
        p.instructions { color: #555; text-align: center; margin-bottom: 1.5rem; font-size: 1rem; }
        form { width: 100%; max-width: 340px; display: flex; flex-direction: column; align-items: stretch; }
        input[type="text"] { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #bcd0ee; border-radius: 6px; font-size: 1.1rem; background: #f7fafc; transition: border 0.2s; box-sizing: border-box; }
        input[type="text"]:focus { border: 1.5px solid #2563eb; outline: none; background: #fff; }
        button { width: 100%; padding: 0.75rem; background: #2563eb; color: #fff; border: none; border-radius: 6px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; margin-bottom: 0.5rem; }
        button:hover { background: #1d4ed8; }
        .feedback { margin-top: 1.2rem; font-weight: 500; text-align: center; padding: 0.75rem 1rem; border-radius: 6px; }
        .feedback.success { background: #e0fbe6; color: #15803d; border: 1px solid #86efac; }
        .feedback.error { background: #fef2f2; color: #b91c1c; border: 1px solid #fecaca; }
        @media (max-width: 480px) {
            .container { padding: 1.2rem 0.5rem; }
            h2 { font-size: 1.3rem; }
            form { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wifi-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18.25a1.25 1.25 0 100 2.5 1.25 1.25 0 000-2.5zm-4.47-2.03a7.5 7.5 0 018.94 0m-11.31-2.36a11.25 11.25 0 0113.68 0m-16.05-2.36a15 15 0 0118.42 0"/></svg>
        </div>
        <h2>Welcome to MURONI WiFi</h2>
        <p class="instructions">Please enter your voucher code below to access the internet.</p>
        <form method="post" autocomplete="off">
            <input type="text" name="code" placeholder="Voucher code (e.g. MRNI-XXXXXX)" required autofocus maxlength="32" />
            <button type="submit">Connect</button>
        </form>
        {% if message %}
            <div class="feedback {% if 'accepted' in message %}success{% else %}error{% endif %}">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
